<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>递归求1 ~ n的阶乘</title>
	</head>
	<body>
		<h3>计算1 ~ n的阶乘</h3>
		<input type="number" class="number" placeholder="请输入n的值" />
		<div>阶乘计算结果为：<span class="result">0</span></div>

		<script type="text/javascript">
			let domNumber = document.getElementsByClassName('number')[0]
			let domResult = document.getElementsByClassName('result')[0]

			function fn(n) {
				if (n == 1) {
					return 1
				}
				return n * fn(n - 1)
			}

			domNumber.addEventListener('input', function(e) {
				let n = e.target.value || 0
				domResult.innerHTML = fn(n)
			})
		</script>
	</body>
</html>
